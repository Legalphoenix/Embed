<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LexiSearch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            border-right: 1px solid #ddd;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h5 {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-check-label {
            font-size: 14px;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
            max-width: 800px;
        }

        #results {
            margin-top: 40px;
            text-align: left;
        }

        .result {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .result a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .form-control {
            background-color: #ffffff;
            border: 1px solid #d9dee473;
            border-radius: 30px;
            transition: box-shadow 0.2s ease;
            font-size: 14px;
        }

        .form-control:focus,
        .form-control:hover {
            border-color: #d9dee473;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            outline: none;
            z-index: 10;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 575px;
            margin: auto;
            margin-top: 20px;
            position: relative;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .search-button,
        .clear-button {
            font-size: 14px;
            height: 38px;
            padding: 0 20px;
            border: 1px solid #d9dee473;
            background-color: #ffffff;
            color: #000000;
            border-radius: 20px;
            margin-left: 10px;
        }

        .search-button:hover,
        .clear-button:hover {
            background-color: #f7f8fa;
        }

        ::placeholder {
            font-size: 0.9em;
            opacity: 0.5;
            font-family: 'Open Sans', sans-serif;
        }

        .preformatted-text {
            white-space: pre-wrap;
        }

        #searchQuery {
            height: 46px;
            min-height: 46px;
            max-height: 192px;
            overflow-y: hidden;
            resize: none;
            transition: height 0.2s ease;
            box-sizing: border-box;
            line-height: 1.5;
            border-radius: 30px;
            padding: 12px 15px;
            /* Adjust padding to center text */
            font-size: 14px;
        }

        /* Adjust the placeholder text */
        #searchQuery::placeholder {
            line-height: 1.5;
            /* Match the line-height of the textarea */
            padding-top: 2.3px;
            font-size: 12px;
            /* Adjust to vertically align */
        }


        .hidden {
            display: none;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h5>Search Categories</h5>
            <div class="form-check hidden">
                <input class="form-check-input" type="checkbox" value="0" id="allCategories">
                <label class="form-check-label" for="allCategories"> All Categories </label>
            </div>
            <div class="form-check">
                <input class="form-check-input category-checkbox" type="checkbox" value="1" id="legislation" checked>
                <label class="form-check-label" for="legislation"> GDPR </label>
            </div>
            <div class="form-check hidden">
                <input class="form-check-input category-checkbox" type="checkbox" value="2" id="guidelines">
                <label class="form-check-label" for="guidelines"> Guidelines </label>
            </div>
            <div class="form-check hidden">
                <input class="form-check-input category-checkbox" type="checkbox" value="3" id="courtCases">
                <label class="form-check-label" for="courtCases"> Court Cases </label>
            </div>
            <div class="form-check hidden">
                <input class="form-check-input category-checkbox" type="checkbox" value="4" id="contracts">
                <label class="form-check-label" for="contracts"> Contracts </label>
            </div>
            <div class="form-check hidden">
                <input class="form-check-input category-checkbox" type="checkbox" value="101" id="parentLegislation">
                <label class="form-check-label" for="parentLegislation"> Parent Legislation </label>
            </div>
            <div class="form-check hidden">
                <input class="form-check-input category-checkbox" type="checkbox" value="102" id="parentGuidelines">
                <label class="form-check-label" for="parentGuidelines"> Parent Guidelines </label>
            </div>
            <div class="form-check hidden">
                <input class="form-check-input category-checkbox" type="checkbox" value="103" id="parentCourtCases">
                <label class="form-check-label" for="parentCourtCases"> Parent Court Cases </label>
            </div>
            <div class="form-check hidden">
                <input class="form-check-input category-checkbox" type="checkbox" value="104" id="parentContracts">
                <label class="form-check-label" for="parentContracts"> Parent Contracts </label>
            </div>
        </div>
        <div class="main-content">
            <h1 class="text-center">LexiSearch</h1>
            <div class="search-container">
                <textarea id="searchQuery" class="form-control"
                    placeholder="Search legal concepts, case facts or ask a question" rows="1"></textarea>
                <div class="buttons-container">
                    <button onclick="submitSearch()" class="search-button">Search</button>
                    <button onclick="clearQuery()" class="clear-button">Clear query</button>
                </div>
                <div id="error-message" class="error-message"></div>
            </div>
            <div id="results"></div>
        </div>
    </div>
    <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('searchQuery').focus();
        });

        let resultsDiv = document.getElementById('results');
        let errorMessageDiv = document.getElementById('error-message');

        document.querySelectorAll('.category-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                document.getElementById('allCategories').checked = false;
                errorMessageDiv.textContent = ''; // Clear error message when any category is selected
            });
        });

        document.getElementById('allCategories').addEventListener('change', function () {
            if (this.checked) {
                document.querySelectorAll('.category-checkbox').forEach(checkbox => {
                    checkbox.checked = false;
                });
                errorMessageDiv.textContent = ''; // Clear error message when "All Categories" is selected
            }
        });

        function submitSearch() {
            let query = document.getElementById('searchQuery').value;
            if (!query.trim()) {
                document.getElementById('searchQuery').focus();
                return;
            }

            let docTypes = [];
            if (!document.getElementById('allCategories').checked) {
                document.querySelectorAll('.category-checkbox:checked').forEach(checkbox => {
                    docTypes.push(checkbox.value);
                });
            }

            if (docTypes.length === 0) {
                errorMessageDiv.textContent = 'Please select a category';
                return;
            }

            errorMessageDiv.textContent = '';

            resultsDiv.innerHTML = '';

            console.log(`Submitting search with query: ${query} and docTypes: ${docTypes.join(',')}`);

            showLoadingSpinner();

            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'query=' + encodeURIComponent(query) + '&doc_type=' + encodeURIComponent(docTypes.join(','))
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log("Server response:", data);
                    hideLoadingSpinner();

                    try {
                        let jsonData = JSON.parse(data);
                        if (jsonData.results && jsonData.results.length > 0) {
                            let content = '<h4>Search Results</h4>';
                            jsonData.results.forEach((result, index) => {
                                let matchScore = parseFloat(result.match_score);
                                if (!isNaN(matchScore)) {
                                    let previewText = result.preview_text;
                                    let fullText = previewText;
                                    let truncatedText = previewText;
                                    let words = previewText.split(' ');

                                    if (words.length > 100) {
                                        truncatedText = words.slice(0, 100).join(' ') + '...';
                                    }

                                    content += `<div class="result">
                                    <h5>Result #${index + 1}</h5>
                                    <p>Match Score: ${matchScore.toFixed(2)}%</p>
                                    <p class="preview-text" id="preview-${index}">${truncatedText}</p>
                                    <p class="full-text preformatted-text" id="full-${index}" style="display:none;">${fullText}</p>`;

                                    if (words.length > 100) {
                                        content += `<a href="javascript:void(0);" onclick="toggleText(${index})" id="toggle-${index}" class="toggle-link">Show more</a>`;
                                    }

                                    content += "</div>" /* <a href="/files/${encodeURIComponent(result.file_name)}" target="_blank">Download ${result.file_name}</a>
                                </div>`*/;
                                }
                            });
                            resultsDiv.innerHTML = content;
                        } else {
                            resultsDiv.innerHTML = `<div class="alert alert-warning" role="alert">No results found.</div>`;
                        }
                    } catch (e) {
                        console.error("Error parsing JSON:", e);
                        resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">Error: Could not retrieve search results.</div>`;
                    }
                })
                .catch(error => {
                    hideLoadingSpinner();
                    console.error('Error:', error);
                    resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">Error: Could not retrieve search results.</div>`;
                });
        }

        function clearQuery() {
            document.getElementById('searchQuery').value = '';
            document.getElementById('searchQuery').style.height = '38px';
            document.getElementById('searchQuery').style.overflowY = 'hidden';
            document.getElementById('searchQuery').focus();
            resultsDiv.innerHTML = '';
            errorMessageDiv.textContent = '';
        }

        document.getElementById('searchQuery').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                submitSearch();
            }
        });

        let initialHeightSet = false;

        document.getElementById('searchQuery').addEventListener('input', function () {
            if (this.value.length === 0 || (this.scrollHeight <= 38 && initialHeightSet)) {
                this.style.height = '38px';
                this.style.overflowY = 'hidden';
                initialHeightSet = false;
                return;
            }

            if (!initialHeightSet) {
                if (this.scrollHeight > this.offsetHeight) {
                    initialHeightSet = true;
                } else {
                    return;
                }
            }

            this.style.height = 'auto';
            this.style.overflowY = 'hidden';

            const currentHeight = this.scrollHeight;
            const maxHeight = 192;

            if (currentHeight > maxHeight) {
                this.style.height = maxHeight + 'px';
                this.style.overflowY = 'auto';
            } else {
                this.style.height = currentHeight + 'px';
            }
        });

        function showLoadingSpinner() {
            $('.loading-spinner').show();
        }

        function hideLoadingSpinner() {
            $('.loading-spinner').hide();
        }

        function toggleText(index) {
            let previewText = document.getElementById(`preview-${index}`);
            let fullText = document.getElementById(`full-${index}`);
            let toggleLink = document.getElementById(`toggle-${index}`);

            if (previewText.style.display === 'none') {
                previewText.style.display = 'block';
                fullText.style.display = 'none';
                toggleLink.textContent = 'Show more';
            } else {
                previewText.style.display = 'none';
                fullText.style.display = 'block';
                toggleLink.textContent = 'Show less';
            }
        }
    </script>
</body>

</html>
